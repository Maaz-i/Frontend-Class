<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>MAAZI'S SCHOOL REGISTRATION FORM</title>
</head>
<body style="background-color: rgb(169, 185, 173); font-family:Arial text-allign:center;"
<h1 style="color: gray;">MAAZI'S SCHOOL REGISTRATION FORM</h1>
<p>Please fill in all details to proceed</p>
 <form style="background-color: white; padding: 20px; border-radius:10px; width:350px; margin:auto">


<label>Student Full Name:<br>
<input type="text" placeholder="Enter full name" required>
</label><br><br>

<label>Email: <br>
<input type="email" placeholder="Enter email" required>
</label> <br> <br>

<label>Password: <br>
<input type="password" placeholder="Enter password" required
</label> <br> <br>

<label>DOB:<br>
    <input type="date" required>
</label><br><br>


<label>Gender: <br>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
</label><br><br>

<label>Profile Photo: <br>
<input type="file">
</label> <br><br>

<label>Favourite Colour: <br>
<input type="color">
</label> <br><br>

<label>Class Level: <br>
<select required>
    <option value="">Select Class</option>
    <option value="JSS 1">JSS 1</option>
    <option value="JSS 2">JSS 2</option>
    <option value="JSS 3">JSS 3</option>
    <option value="SS 1">SS 1</option>
    <option value="SS 2">SS 2</option>
    <option value="SS 3">SS 3</option>
</select>
</label><br><br>

<label>Department (Senior School Only): <br>
<select>
    <option value="">Select Department</option>
    <option value="Arts">Arts</option>
    <option value="Commercial">Commercial</option>
    <option value="Science">Science</option>
</select>
</label><br><br>

<label>Guardian's Name: <br>
    <input type="text" placeholder="Enter Guardian's Full Name" required>
</label><br><br>

<label>Guardian's Phone Number:  <br>
<input type="tel" placeholder="+234**********" required>
</label> <br><br>

<label>Guardian's Relation <br>
<select>
    <option value="">Select</option>
    <option value="Parents">Parents</option>
    <option value="Siblings">Siblings</option>
    <option value="Grandparents">Grandparents</option>
    <option value="Foster Parents">Foster Parents</option>
    <option value="Other">Other</option>
</select></label><br><br>

<label>Home Address <br>
<textarea rows="3" cols="30" placeholder="Enter address"></textarea>
</label> <br><br>

<label>Favourite Subject: <br>
<input type="text" </label> <br><br>


<label>Join School Club: <br>
    <input type="checkbox">Debate
    <input type="checkbox">Drama
    <input type="checkbox"Science
</label> <br> <br>

<label>Preferred Study Time: <br>
    <input type="time"
</label> <br> <br>

<label>Grade Average (%): <br>
    <input type="number" min="0" max="100">
</label> <br> <br>

<label>Upload Report Card: <br>
<input type="file"
</label> <br> <br> 

<label>Website: <br>
<input type="url" placeholder="https://">
</label> <br> <br>

<label>School Fees Range ($): <br>
<input type="range" min="0" max="5000000"
</label> <br> <br>


<button type="submit" style="background-color: #333; color: white; padding:8px 14px; border: none; border-radius: 5px;">submit</button>

<button type="reset" style="background-color: #333; color: white; padding:8px 14px; border: none; border-radius: 5px;">reset</button>
 </form>
</body>
</html>
